<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HDFC Dispute Triage — First Response Within SLA</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>HDFC Dispute Triage — First Response</h1>
  <div class="box">
    <label><b>Enter complaint text</b></label>
    <textarea id="complaint" placeholder="e.g. unauthorised transaction, refund not received"></textarea>

    <label><b>Amount (optional)</b></label>
    <input id="amount" type="number" placeholder="e.g. 120000"/>

    <label><b>High risk customer?</b></label>
    <select id="risk"><option value="0">No</option><option value="1">Yes</option></select>

    <button onclick="runTriage()">Check Priority & SLA</button>

    <div id="out" class="result"></div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
