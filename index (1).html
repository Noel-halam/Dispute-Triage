<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HDFC Dispute Triage — First Response Within SLA</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f2f6ff;margin:0;padding:20px}
    h1{background:#0047ab;color:#fff;padding:12px;border-radius:8px;text-align:center}
    .box{background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06);width:420px;margin:18px auto;}
    textarea{width:100%;height:100px;padding:10px;border-radius:6px;border:1px solid #ccc;font-size:15px}
    input,select{width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;margin-top:8px}
    button{background:#0047ab;color:#fff;border:none;padding:10px;border-radius:6px;margin-top:12px;width:100%;cursor:pointer;font-weight:700}
    .result{margin-top:14px;padding:12px;border-radius:8px;display:none}
    .high{background:#ffe5e5;border-left:6px solid #b30000}
    .med{background:#fff7e6;border-left:6px solid #b36a00}
    .low{background:#e9fff0;border-left:6px solid #0a7a3a}
  </style>
</head>
<body>
  <h1>HDFC Dispute Triage — First Response</h1>
  <div class="box">
    <label><b>Enter complaint text</b></label>
    <textarea id="complaint" placeholder="e.g. unauthorised transaction, refund not received"></textarea>

    <label><b>Amount (optional)</b></label>
    <input id="amount" type="number" placeholder="e.g. 120000"/>

    <label><b>High risk customer?</b></label>
    <select id="risk"><option value="0">No</option><option value="1">Yes</option></select>

    <button onclick="runTriage()">Check Priority & SLA</button>

    <div id="out" class="result"></div>
  </div>

  <script>
  function runTriage(){
    const txt = (document.getElementById('complaint').value||'').toLowerCase();
    const amount = Number(document.getElementById('amount').value||0);
    const risk = Number(document.getElementById('risk').value||0);

    let priority='Low', slaHours=72, cls='low', message='We will respond within 72 hours.';
    if(amount>=50000||risk===1){ priority='High'; slaHours=2; cls='high'; message='We are investigating immediately. Expect update within 2 hours.'; }
    else if(txt.includes('fraud')||txt.includes('unauthorised')||txt.includes('unauthorized')||txt.includes('stolen')||txt.includes('unauth')){ priority='High'; slaHours=2; cls='high'; message='We are investigating immediately. Expect update within 2 hours.'; }
    else if(amount>=5000|| txt.includes('refund') || txt.includes('failed') || txt.includes('delay')){ priority='Medium'; slaHours=24; cls='med'; message='We will get back within 24 hours.'; }

    const deadline = new Date(Date.now() + slaHours*3600*1000).toLocaleString();
    const out = document.getElementById('out');
    out.style.display='block';
    out.className = 'result ' + (cls);
    out.innerHTML = `<strong>Priority:</strong> ${priority}<br><strong>SLA:</strong> Respond within ${slaHours} hours<br><strong>Deadline:</strong> ${deadline}<br><p style="margin-top:8px">${message}</p>`;
  }
  </script>
</body>
</html>
